<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite">

	<cc:interface componentType="radioGroup">
		<cc:attribute name="value" type="java.lang.String" required="true"
			shortDescription="field where the choosen value should be propagated to" />
		<cc:attribute name="entries" type="java.util.List" required="true"
			shortDescription="list of values for the radio-buttons" />
	</cc:interface>

	<cc:implementation>
		<div class="radio" id="#{cc.clientId}">
			<ui:repeat value="#{cc.attrs.entries}" var="entry" varStatus="status">
				<input id="#{cc.attrs.id}-#{status.index+1}" type="radio" name="#{cc.attrs.id}" 
				 	value="#{entry}" checked="#{cc.attrs.value eq entry ? 'checked' : ''}" />
			 	<label for="#{cc.attrs.id}-#{status.index+1}">#{entry}</label> 
			</ui:repeat>
		</div>
	</cc:implementation>

</ui:component>
